<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minha primeira aplicação publica</title>
</head>

<body>
  <h1>Minha primeira aplicação publica</h1>

  <span>Vídeo incorporado do youtube</span>
  <br>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Z7tTjc_mOCA?si=riD3zZdu4Dg2b5vB"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <br>
  <span>Video direto no projeto</span>
  <br>
  <video width="300" height="300" controls>
    <source type="video/mp4" src="video-download.mp4">
  </video>

</body>

</html>
